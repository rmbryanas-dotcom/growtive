{% extends "base.html" %}
{% block title %}Virtual Study Room - Lobby{% endblock %}
{% block content %}
<div class="card">
  <h2>Cari Partner Belajar</h2>
  <form method="post" class="form-card" style="box-shadow:none;padding:0;">
    <div class="form-group">
      <label>Jenjang</label>
      <select name="level_tag" required>
        <option value="SD">SD</option>
        <option value="SMP" selected>SMP</option>
        <option value="SMA">SMA</option>
      </select>
    </div>
    <div class="form-group">
      <label>Mata Pelajaran</label>
      <input type="text" name="subject" placeholder="Misal: Matematika" required />
    </div>
    <div class="form-group">
      <label>Mode</label>
      <select name="mode" required>
        <option value="one_on_one">1-on-1</option>
        <option value="group">Grup (3-5)</option>
      </select>
    </div>
    <button class="btn-primary" type="submit">Cari Study Room</button>
  </form>
</div>
{% endblock %}
